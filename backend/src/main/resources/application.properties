# Server Configuration
server.port=8080
server.servlet.context-path=/

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/praxia?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=America/Lima
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate/JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.praxia=DEBUG

# CORS (para desarrollo)
# Se maneja en WebConfig

# Server SSL (deshabilitado para desarrollo)
server.ssl.enabled=false

# Fallback si no existe en DB parametro_clinica.reserva_minutos
app.reserva-minutos-default=20

# CORS configurable (agrega más orígenes separados por coma para tu entorno)
app.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173,http://localhost:4173,http://127.0.0.1:4173

# SMTP opcional (habilitar para enviar correo real)
app.mail.enabled=false
app.mail.from=noreply@praxia.local
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
